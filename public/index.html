<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= htmlWebpackPlugin.options.title %></title>

  <style>
    @font-face {
      font-family: 'Croc';
      src:
              url('./fonts/Croc-Regular/Croc-Regular.eot?#iefix') format('embedded-opentype'),
              url('./fonts/Croc-Regular/Croc-Regular.woff2') format('woff2'),
              url('./fonts/Croc-Regular/Croc-Regular.woff') format('woff'),
              url('./fonts/Croc-Regular/Croc-Regular.ttf') format('truetype'),
              url('./fonts/Croc-Light/Croc-Light.eot?#iefix') format('embedded-opentype'),
              url('./fonts/Croc-Light/Croc-Light.woff2') format('woff2'),
              url('./fonts/Croc-Light/Croc-Light.woff') format('woff'),
              url('./fonts/Croc-Light/Croc-Light.ttf') format('truetype'),
              url('./fonts/Croc-Bold/Croc-Bold.eot?#iefix') format('embedded-opentype'),
              url('./fonts/Croc-Bold/Croc-Bold.woff2') format('woff2'),
              url('./fonts/Croc-Bold/Croc-Bold.woff') format('woff'),
              url('./fonts/Croc-Bold/Croc-Bold.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
  </style>
</head>

<body>
<noscript>
  <center>Извините но <%= htmlWebpackPlugin.options.title %> не может работать без JavaScript. Для продолжения включите его в браузере. По техническим вопросам обращаться <a href="https://t.me/Nik19ta">@nik19ta</a>. </center>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>

</html>

<style>
  center{
    font-family: Croc;
    font-size: 25px;
    font-weight: bold;
  }
</style>
